<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    let temperatura = Number(prompt(`Insira uma temperatura (em graus Celsius) para ser realizado a conversão para Fahrenheit:`));

    function FAHRENHEIT(temp) {
        return (9 * temperatura + 160) / 5;
    }
    alert(`A temperatura em Fahrenheit é ${FAHRENHEIT(temperatura)}`);
    //PROCESSAMENTO


    //SAÍDA

</script>
