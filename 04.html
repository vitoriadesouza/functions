<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    let fahrenheit = Number(prompt(`Insira uma temperatura (em Fahrenheit) para ser realizado a conversão para Graus Celsius:`))

    //PROCESSAMENTO
    function temp(temperatura) {
        return (fahrenheit - 32) * 5 / 9;
    }
    alert(`A temperatura em graus Celsius é: ${temp(fahrenheit)}.`);
    //SAÍDA

</script>
