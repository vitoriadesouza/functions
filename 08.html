<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let altura = Number(prompt(`Informe a sua altura (em metros):`));
    let peso = Number(prompt(`Informe seu peso (em kg):`))

    //PROCESSAMENTO
    function imc(peso, altura) {
        return peso / (altura * altura);
    }

    //SAÍDA
    alert(`\nSua altura: ${altura.toFixed(2).replace(".", ",")} m\nSeu peso: ${peso} kg\nO seu IMC é de ${imc(peso, altura).toFixed(2).replace(".", ",")}`);
</script>
